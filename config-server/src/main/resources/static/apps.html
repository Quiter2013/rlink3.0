<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>应用列表 - 蚂蚁配置</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">

 	<!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    	<div class="row">
    		<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title"><h5><font color="gray">蚂蚁视角 >> </font>应用列表</h5></div>
				</div>
			</div>
    		<v:forEach items="${apps}" var="app">
				<div class="col-sm-4">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5><i class="fa fa-paper-plane"></i> ${app.app} <small>${app.root}</small></h5>
	                        <div class="ibox-tools"><span class="badge badge-blue">${app.node}</span></div>
	                    </div>
	                    <div class="ibox-content">
	                        <h5><i class="fa fa-file-word-o"></i> <a href="#" style="color: gray">查看配置文件(<i class="fa text-navy">${app.subNum}</i>)</a></h5>
	                        <table class="table table-stripped small m-t-md">
	                        	<thead>
	                        		<tr>
	                                	<th>Attribute Key</th>
	                                    <th>Attribute Value</th>
	                               	</tr>
	                        	</thead>
	                            <tbody>
	                            	<c:forEach items="${app.appAttrs}" var="attr">
	                            		<tr>
	                                    	<td><i class="fa fa-circle text-navy"> ${attr.key}</i></td>
	                                    	<td><i class="fa text-navy"> ${attr.value}</i></td>
	                                	</tr>
	                            	</c:forEach>
	                            </tbody>
	                        </table>
	                        <div class="stat-percent font-bold text-navy">正常 <i class="fa fa-heartbeat"></i></div>
	                        <small><i class="fa fa-spinner"></i> 最近状态检测：2017-05-12 13:32:51</small>
	                    </div>
	                </div>
	            </div>
			</v:forEach>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.footable').footable();
	        $('.demo3').click(function () {
	            swal({
	                title: "您确定要删除该配置数据项吗",
	                text: "删除后将无法恢复，请谨慎操作！",
	                type: "warning",
	                showCancelButton: true,
	                confirmButtonColor: "#DD6B55",
	                confirmButtonText: "删除",
	                closeOnConfirm: false
	            }, function () {
	            	swal("删除成功！", "您已经永久删除了该配置数据项。", "success");
	            });
	        });
        });
    </script>

</body>

</html>
